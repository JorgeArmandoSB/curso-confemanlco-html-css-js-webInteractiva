<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>input y atributos</title>
</head>
<body>
    

   <main class="container">
    <header>
        <a href="../../index.html">Inicio</a>
    </header>
    <h1>Tipos de inputs</h1>
    <section class="d-flex flex-column gap-4">
    <div>
        <input placeholder="Ejemplo de input por defecto">
    </div>
    <label>
        input tipo texto 
        <input type="text">
    </label>
    <label>
        input de tipo numero
        <input type="number">
    </label>
    <label>
        input de tipo password
        <input type="password">
    </label>
    <label>
        input de tipo checkbox
        <input type="checkbox">
    </label>
    <label>
       <span>input tipo radio</span>
       <br>
        <span>pepe</span>       
        <input type="radio" name="radio" value="pepe">
        <br>
        <span>juan</span> 
        <input type="radio" name="radio" value="juan">
    </label>
    <label>
        
    </label>
    </section>
   </main>

   <script src="./inpunts.js"></script>
</body>
</html>
